{% block meta %}

    <meta name="stripe-key" content="{{ stripe_key }}" />
    <meta name="mixpanel-token" content="{{ mixpanel_token }}" />
{% endblock %}

{% endblock %}


{% block link %}

        href="/static/css/template.css" 
        type="text/css"
        media="all" />
{% endblock %}


{% block script %}

{% endblock %}
