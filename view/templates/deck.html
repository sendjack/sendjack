<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Jackalope</title>

	<!-- Required stylesheet -->
	<link rel="stylesheet" href="/static/lib/deck/core/deck.core.css">

	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="/static/lib/deck/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="/static/lib/deck/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="/static/lib/deck/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="/static/lib/deck/extensions/status/deck.status.css">
	<link rel="stylesheet" href="/static/lib/deck/extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="/static/lib/deck/extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<!--
    <link rel="stylesheet" href="/static/lib/deck/themes/style/web-2.0.css">
    -->

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="/static/lib/deck/themes/transition/vertical-slide.css">

	<!-- Required Modernizr file -->
	<script src="/static/lib/deck/modernizr.custom.js"></script>
</head>

<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">

</section>

<section class="slide">
    <img src="/static/images/deck/05-Problem.jpg" alt="Problem" />
</section>

<section class="slide">
    <img src="/static/images/deck/06-Solution.jpg" alt="Solution" />
</section>

<section class="slide">
    <img src="/static/images/deck/07-Partners.jpg" alt="Partners" />
</section>

<section class="slide">

</section>

<section class="slide">

<section class="slide">

<section class="slide">

</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<!--
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>
-->

	<span class="deck-status-total"></span>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="/static/lib/deck/jquery-1.7.2.min.js"></script>
<script src="/static/lib/deck/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="/static/lib/deck/core/deck.core.js"></script>
<script src="/static/lib/deck/extensions/hash/deck.hash.js"></script>
<script src="/static/lib/deck/extensions/menu/deck.menu.js"></script>

<script src="/static/lib/deck/extensions/navigation/deck.navigation.js"></script>
<script src="/static/lib/deck/extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
	});
</script>
